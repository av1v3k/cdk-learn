<button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [cdkMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>

<ng-template #menu>
    <mat-list cdkMenu>
        <mat-list-item>
            <cdk-virtual-scroll-viewport appendOnly itemSize="30" class="example-viewport">
                <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div>
            </cdk-virtual-scroll-viewport>
        </mat-list-item>
    </mat-list>
</ng-template>

Example for Virtual Scroll
<ng-container *ngIf="listItemsData$">
    <!-- <div *ngFor="let item of listItemsData$ | async">
        City: {{item.city}}
    </div> -->
    <div class="virtual-content">
        <cdk-virtual-scroll-viewport class="list list-group" [itemSize]="85">
            <div class="list list-group">
                <div class="list__item list-group-item" *ngFor="let item of listItemsData$ | async">
                    <div class="list__item__primary">
                        <div class="list__item__primary__info">
                            {{item.name}}
                        </div>
                        <div class="list__item__primary__info">
                            {{item.phone}}
                        </div>
                    </div>
                    <div class="list__item__secondary">
                        <div class="list__item__secondary__info">
                            <img src="{{item.picture}}" alt="image is for">
                        </div>
                        <div class="list__item__secondary__info">
                            {{item.email}}
                        </div>
                    </div>
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</ng-container>
